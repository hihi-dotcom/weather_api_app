<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Weather lekérdezés</title>
</head>
<style>
    #error{
        color:red
    }
</style>

<body>
        <input type="text" name="cWeatherTown" id="varos-kereses">
        <button id="button-kereses" class="btn btn-dark">Keresés</button>


        <div id="error"></div>
       
        <div class="d-flex flex-row gap-4 m-3 ">
            <div style="width: 300px; border: 2px solid;" class="d-flex flex-row m-3 border border-success  rounded-3 ">
                <div class="p-3 border-end border-success ">Időjárás</div>
                <div class="p-3 " >Időjárás mértéke</div>
            </div>

            <div style="width: 300px; border: 2px solid;" class="d-flex flex-row m-3 border border-success  rounded-3 justify-content-between">
                <div id="idojaras" class="p-3 border-end border-success"></div>
                <div id="idojaras_bo" class="p-3 border-end border-success"></div>
                <img id="idojaras_ikon"  class="p-3">
            </div>
        </div>


        <div class="d-flex flex-row gap-4 m-3 flex-wrap">
                <div style="width: 300px; border: 2px solid;" class="d-flex flex-row m-3 border border-success  rounded-3">
                    <div class="p-3 border-end border-success">Hőmérséklet</div>
                    <div class="p-3">Érzet</div>
                </div>

                <div style="width: 300px;" class="d-flex flex-row m-3 border  border-success  rounded-3 justify-content-between">
                    <div id="hom"  class="p-3 border-end border-success"></div>
                    <div id="hom_erzes"  class="p-3"></div>
                </div>
        </div>    
          
        <div class="d-flex flex-row gap-4 m-3">
            <div style="width: 300px; border: 2px solid;" class="d-flex flex-row m-3 border border-success  rounded-3 ">
                <div class="p-3 border-end border-success">Minimum hőmérséklet</div>
                <div class="p-3">Maximum hőmérséklet</div>
            </div>
            <div style="width: 300px;" class="d-flex flex-row m-3 border border-success  rounded-3 justify-content-between">
                <div id="min_hom" class="p-3 border-end border-success"></div>
                <div id="max_hom" class="p-3 justify-content-center"></div>
            </div>
        </div>
        <div class="d-flex flex-row gap-4 m-3" >
            <div style="width: 300px; border: 2px solid;" class="d-flex flex-row m-3 border border-success  rounded-3">
                <div class="p-3 border-end border-success">Légnyomás</div>
                <div class="p-3 border-end border-success">Pára</div>
                <div class="p-3">Szél</div>
            </div>
            <div style="width: 300px;" class="d-flex flex-row m-3 border border-success  rounded-3 justify-content-between">
                <div id="legnyomas"  class="p-3 border-end border-success"></div>
                <div id="para"  class="p-3 border-end border-success"></div>
                <div id="szel"  class="p-3"></div>
            </div>
        </div>
    <script src="weather.js"></script>
</body>
</html>
